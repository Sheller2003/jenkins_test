<!DOCTYPE html>
<html>
<head>
<title>Counter</title>
</head>
<body>

<h1>Counter: <span id="countDisplay">0</span></h1>
<button onclick="incrementCounter()">Increase Count</button>

<script>
let count = 0;

function incrementCounter() {
  count++;
  document.getElementById('countDisplay').innerText = count;
}
</script>

</body>
</html>
